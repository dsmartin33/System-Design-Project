<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Performance Goals</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e3a8a;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 0.95em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 650px;
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 6px;
            display: block;
        }

        textarea {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            min-height: 90px;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 4px rgba(52, 152, 219, 0.4);
        }

        .goal-box {
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button, a.button {
            background-color: #db3434;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        a.button.secondary {
            background-color: #1d4ed8;
        }

        button:hover, a.button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<header>
    <h1>Employee Management System</h1>
    <nav>
        <a href="/dashboard/">Dashboard</a>
        <a href="/performance_review/">Performance Reviews</a>
    </nav>
</header>

<main>
    <h2>Edit Performance Goals</h2>

    <form method="POST">
        {% csrf_token %}

        {% for goal in goals %}
            <div class="goal-box">
                <label>Goal {{ forloop.counter }}</label>
                <textarea name="goal_{{ goal.pk }}">{{ goal.PerformanceGoals }}</textarea>
            </div>
        {% endfor %}

        <div class="buttons">
            <button type="submit">Save Changes</button>
            <a href="{% url 'performance_review_list' %}" class="button secondary">Cancel</a>
        </div>
    </form>

</main>

</body>
</html>
