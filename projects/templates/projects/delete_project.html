<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e3a8a;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 0.95em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 600px;
            background-color: white;
            margin: 80px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #e74c3c;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.1em;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        button, a.button {
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            background-color: #d81d1d;
            color: white;
        }

        a.button {
            background-color: #1d4ed8;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
        <nav>
            <a href="/dashboard/">Dashboard</a>
            <a href="/projects">Projects</a>
        </nav>
    </header>

    <main>
        <h2>Delete Project</h2>
        <p>Are you sure you want to delete the
           <strong>{{ project.ProjectName }}</strong> project?</p>

        <form method="POST">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'project_list' %}" class="button">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
