<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fb;
      padding: 2rem;
    }
    h1 {
      color: #1e3a8a;
    }
    form {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #1e3a8a;
    }
  </style>
</head>
<body>
  <h1>Edit Employee</h1>
  <form method="POST">
    {% csrf_token %}
    <label>First Name</label>
    <input type="text" name="FirstName" value="{{ employee.FirstName }}" required>

    <label>Last Name</label>
    <input type="text" name="LastName" value="{{ employee.LastName }}" required>

    <label>Date of Birth</label>
    <input type="date" name="BirthDate" value="{{ employee.BirthDate }}" required>

    <label>Gender</label>
    <input type="text" name="Gender" value="{{ employee.Gender }}">

    <label>Job Title</label>
    <input type="text" name="JobTitle" value="{{ employee.JobTitle }}" required>

    <label>Salary</label>
    <input type="number" name="Salary" value="{{ employee.Salary }}" required>

    <label>Hire Date</label>
    <input type="date" name="HireDate" value="{{ employee.HireDate|date:'Y-m-d' }}" required>

    <button type="submit">Save Changes</button>
  </form>

  <a href="/employees/">‚Üê Back to Employee List</a>
</body>
</html>
