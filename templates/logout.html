<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e3a8a;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.4em;
        }

        main {
            max-width: 600px;
            background-color: white;
            margin: 100px auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #34495e;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
        }

        a.button {
            display: inline-block;
            background-color: #1d4ed8;
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 4px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
    </header>

    <main>
        <h2>You have been logged out</h2>
        <p>Your session has ended. Thank you for using the Employee Management System.</p>
        <a href="{% url 'login' %}" class="button">Back to Login</a>
    </main>
</body>
</html>
