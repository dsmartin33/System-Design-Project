<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            padding: 40px;
        }
        h1 {
            color: #111827;
        }
        .btn {
            background: #1d4ed8;
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border-bottom: 1px solid #e5e7eb;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #1e3a8a;
            color: white;
        }
        tr:hover {
            background: #f1f5f9;
        }
        .delete-btn {
            text-decoration: none;
            color: white;
            background: #d81d1d;
            padding: 8px 14px;
            border-radius: 5px;
            font-weight: 500;
        }
        .back-btn {
            background: #1d4ed8;
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Training</h1>
        <a href="/training/add/" class="btn">+ Add Training</a>
    </div>
    <table style="margin-top: 20px;">
        <tr>
            <th>Training ID</th>
            <th>Course Name</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
        {% for train in trainings %}
        <tr>
            <td>{{ train.TrainingID }}</td>
            <td>{{ train.TrainingCourseName }}</td>
            <td>{{ train.Description }}</td>
            <td>{{ train.StartDate }}</td>
            <td>{{ train.EndDate }}</td>
            <td class="actions">
                <a href="/training/edit/{{ train.TrainingID }}/" class="btn">Edit</a>
                <a href="/training/delete/{{ train.TrainingID }}/" class="delete-btn">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/dashboard/" class="back-btn" style="margin-left:10px;">‚Üê Back to Dashboard</a>
</body>
</html>
